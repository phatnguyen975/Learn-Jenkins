version: "3.8"

name: jenkins

services:
  # Service 1: Docker Daemon (Docker-in-Docker)
  docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    command:
    - --storage-driver=overlay2
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client
    ports:
      - "2376:2376"
    restart: unless-stopped

  # Service 2: Jenkins Controller
  jenkins:
    image: myjenkins-blueocean:2.541.2
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jenkins-blueocean
    restart: unless-stopped
    ports:
      - "8080:8080"   # Jenkins UI
      - "50000:50000" # Agent port
    environment:
      # Connects Jenkins to the Docker Daemon service
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    networks:
      - jenkins
  
  # Service 3: SonarQube
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-extensions:/opt/sonarqube/extensions
      - sonarqube-logs:/opt/sonarqube/logs
    networks:
      - jenkins
  
  # Service 4: SonarQube Database
  db:
    image: postgres:15
    container_name: sonarqube-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - jenkins

# Create a bridge network for internal communication
networks:
  jenkins:
    name: jenkins
    driver: bridge

# Persist data so you don't lose configuration on restart
volumes:
  jenkins-data:
    name: jenkins-data
  jenkins-docker-certs:
    name: jenkins-docker-certs
  sonarqube-data:
    name: sonarqube-data
  sonarqube-extensions:
    name: sonarqube-extensions
  sonarqube-logs:
    name: sonarqube-logs
  postgresql-data:
    name: postgresql-data
